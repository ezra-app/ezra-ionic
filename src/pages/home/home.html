<ion-header>
  <ion-navbar>
  <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Janeiro 2017</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <button ion-item>
    <ion-item>
      <ion-icon name="clock" item-left></ion-icon>
      <span>Horas:</span>
      <span item-right>{{formatHour(reportSumary.hours, reportSumary.minutes)}}</span>
    </ion-item>
    <ion-item>
      <ion-icon name="book" item-left></ion-icon>
      <span>Publicações:</span>
      <span  item-right>{{reportSumary.publications}}</span>
    </ion-item>
    <ion-item>
      <ion-icon name="film" item-left></ion-icon>
      <span>Víceos:</span>
      <span item-right>{{reportSumary.videos}}</span>
    </ion-item>
    <ion-item>
      <ion-icon name="bookmark" item-left></ion-icon>
      <span>Revisistas:</span>
      <span item-right>{{reportSumary.revisits}}</span>
    </ion-item>
    <ion-item>
      <ion-icon name="school" item-left></ion-icon>
      <span>Estudos:</span>
      <span item-right>{{reportSumary.studies}}</span>
    </ion-item>
  </button>

  <ion-item-divider color="light">
    Minhas Metas
  </ion-item-divider>
  <ion-fab bottom right (click)="onAddClick()">
    <button ion-fab><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
