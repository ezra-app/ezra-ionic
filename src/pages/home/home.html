<ion-header>
  <ion-navbar color="navBarColor">
    <button ion-button menuToggle>
      <ion-icon name="menu" color="orangeColor"></ion-icon>
    </button>
    <ion-title  no-padding>
      <ion-datetime  no-padding  displayFormat="MMMM YYYY" [(ngModel)]="dateControl" cancelText="Cancelar" doneText="OK" 
      monthNames="Janeiro, Fevereiro, Março, Abril, Maio, Junho, Julho, Agosto, Setembro, Outubro, Novembro, Dezembro"></ion-datetime>
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only end (click)="onActivityCounterClick()">
        <ion-icon [name]="activityCounterIcon" color="orangeColor"></ion-icon>
      </button>
      <button ion-button icon-only end (click)="onSettingsButtonClick()">
        <ion-icon name="settings" color="orangeColor"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <button ion-item (click)="onReportSumaryClick()" (swipe)="onSwipe($event)">
    <ion-item>
      <ion-icon name="clock" item-left></ion-icon>
      <span color="navBarColor">Horas:</span>
      <span item-right color="navBarColor">{{formatHours(reportSumary.hours, reportSumary.minutes)}}</span>
    </ion-item>
    <ion-item>
      <ion-icon name="book" item-left></ion-icon>
      <span color="navBarColor">Publicações:</span>
      <span  item-right color="navBarColor">{{formatNumber(reportSumary.publications)}}</span>
    </ion-item>
    <ion-item>
      <ion-icon name="film" item-left></ion-icon>
      <span color="navBarColor">Vídeos:</span>
      <span item-right color="navBarColor">{{formatNumber(reportSumary.videos)}}</span>
    </ion-item>
    <ion-item>
      <ion-icon name="bookmark" item-left></ion-icon>
      <span color="navBarColor">Revisistas:</span>
      <span item-right color="navBarColor">{{formatNumber(reportSumary.revisits)}}</span>
    </ion-item>
    <ion-item>
      <ion-icon name="school" item-left></ion-icon>
      <span color="navBarColor">Estudos:</span>
      <span item-right color="navBarColor">{{formatNumber(reportSumary.studies)}}</span>
    </ion-item>
  </button>

  <ion-list>
    <ion-item-divider color="navBarColor">
      Minhas Metas
    </ion-item-divider>
    <ion-item>
      Minha meta é 50 horas
    </ion-item>
    <ion-item>
      Preciso de 2 horas por dia
    </ion-item>
    <ion-item>
      Faltam 10 horas para acabar
    </ion-item>
  </ion-list>

  <ion-fab bottom right (click)="onAddClick()">
    <button ion-fab color="navBarColor"><ion-icon name="add" color="orangeColor"></ion-icon></button>
  </ion-fab>
</ion-content>
