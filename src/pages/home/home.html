<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Janeiro 2017</ion-title>
    <ion-buttons end>
      <button ion-button icon-only end (click)="onActivityCounterClick()">
        <ion-icon [name]="activityCounterIcon"></ion-icon>
      </button>
      <button ion-button icon-only end (click)="onSettingsButtonClick()">
        <ion-icon name="settings"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <button ion-item (click)="onReportSumaryClick()">
    <ion-item>
      <ion-icon name="clock" item-left></ion-icon>
      <span>Horas:</span>
      <span item-right>{{normalizeHour(reportSumary.hours)}}:{{normalizeHour(reportSumary.minutes)}}</span>
    </ion-item>
    <ion-item>
      <ion-icon name="book" item-left></ion-icon>
      <span>Publicações:</span>
      <span  item-right>{{formatNumber(reportSumary.publications)}}</span>
    </ion-item>
    <ion-item>
      <ion-icon name="film" item-left></ion-icon>
      <span>Vídeos:</span>
      <span item-right>{{formatNumber(reportSumary.videos)}}</span>
    </ion-item>
    <ion-item>
      <ion-icon name="bookmark" item-left></ion-icon>
      <span>Revisistas:</span>
      <span item-right>{{formatNumber(reportSumary.revisits)}}</span>
    </ion-item>
    <ion-item>
      <ion-icon name="school" item-left></ion-icon>
      <span>Estudos:</span>
      <span item-right>{{formatNumber(reportSumary.studies)}}</span>
    </ion-item>
  </button>

  <ion-item-divider color="light">
    Minhas Metas
  </ion-item-divider>
  <ion-item padding>
    Minha meta é 50 horas <br> Preciso de 2 horas por dia <br> Faltam 10 horas para acabar
  </ion-item>
  <ion-fab bottom right (click)="onAddClick()">
    <button ion-fab><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
