<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Janeiro 2017</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <button ion-item *ngFor="let report of reports" (click)="itemSelected(report)">
      <div> 
         Horas: {{ report.hours }} <br>
         Publicações: {{ report.publications }} <br>
         Vídeos: {{report.videos}} <br>
         Revisitas: {{ report.revisits}} <br>
         Estudos: {{ report.studies}}
      </div>
   

  </button>
  </ion-list>

</ion-content>
