<ion-header>
  <ion-navbar color="navBarColor">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Janeiro 2017</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="onAddClick()">
        <ion-icon name="add" color="orangeColor"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content no-padding padding-bottom>
  <ion-card *ngFor="let report of reports">
    <ion-card-content no-padding>
      <ion-item-divider color="navBarColor">
        Dia: 10
      </ion-item-divider>
      <ion-row padding>
        <ion-icon name="clock" padding-right></ion-icon>{{ report.hours }} <br>
        <ion-icon name="book" padding-right padding-left></ion-icon>{{ report.publications }} <br>
        <ion-icon name="film" padding-right padding-left></ion-icon>{{ report.videos }} <br>
        <ion-icon name="bookmark" padding-right padding-left></ion-icon>{{ report.revisits }} <br>
        <ion-icon name="school" padding-right padding-left></ion-icon>{{ report.studies }}
      </ion-row>
    </ion-card-content>
    <ion-row no-padding>
      <button ion-button clear small color="navBarColor" icon-left (click)="onEditClick(report)">
        <ion-icon name='create'></ion-icon>
          Editar
      </button>
      <button ion-button clear small color="orangeColor" icon-left (click)="onRemoveClick(report)">
        <ion-icon name='trash'></ion-icon>
          Remover
      </button>
    </ion-row>
  </ion-card>
</ion-content>
